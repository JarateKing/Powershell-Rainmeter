[Rainmeter]
Update=100

[Variables]
BackgroundColor=0C1620
InputBackgroundColor=0C1620
FontColor=F8F2FF
FontFace="Ubuntu Mono"
FontSize=10
PromptFace="Monoid"

[mCmd]
Measure=Plugin
Plugin=Powershell.dll
Type=String
LineMax=73

[Background]
Meter=Image
SolidColor=#BackgroundColor#
X=0
Y=0
W=630
H=1020

[OutputText]
Meter=STRING
MeasureName=mCmd
X=5
Y=5
W=620
H=990
FontColor=#FontColor#
FontFace=#FontFace#
FontSize=#FontSize#
AntiAlias=1
Text="%1"
ClipString=1

[MeterSearchLabel]
Meter=String
X=5
Y=995
W=620
H=20
FontColor=#FontColor#
FontFace=#PromptFace#
FontSize=#FontSize#
AntiAlias=1
Text=>
LeftMouseUpAction=!CommandMeasure "MeasureSearchInput" "ExecuteBatch ALL"

[MeasureSearchInput]
Measure=Plugin
Plugin=InputText
X=5
Y=995
W=620
H=20
Command1=[!CommandMeasure mCmd "$UserInput$"]
Command2=["#CURRENTPATH#reclick.ahk"]
SolidColor=#InputBackgroundColor#
FontColor=#FontColor#
FontFace=#FontFace#
FontSize=#FontSize#
AntiAlias=1
FocusDismiss=1
UpdateDivider=-1